<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2> POST 2 Page </h2>

    <form action="/products" method="POST">

        <p>Product: </p>
        <input type="text" name="products">
        <!-- Here what happens is when you perform "submit" event by Clicking on the Element
            our page gets redirected to the specific path which we have specified 
            # you migh have given multiple Tags inside the [ form ] tag (i.e, parent tag ), The tags might be [ input, p, h1, etc ]

        -->
        <input type="submit">

        <!-- [ name ] Attribute can be used only for Specific Tags/Elements such as [ input, etc ]
               we are not allowed to use [ name ] attribute for those tags which does not accept this attribute, if you use it you will encouter errors.
        -->
        <h1 name="ddd"> Hello </h1>


    </form>



</body>

</html>
